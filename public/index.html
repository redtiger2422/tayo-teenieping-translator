<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타요와 티니핑의 마법 번역기</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #a1e0ff 40%, #f9e0ff 100%);
      box-sizing: border-box;
      font-family: 'Spoqa Han Sans Neo', 'Noto Sans KR', Arial, sans-serif;
    }
    
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    #translatorContainer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    
    #translatorBox {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 6px 40px rgba(20,60,160,0.17);
      padding: 40px 30px;
      max-width: 800px;
      width: 90vw;
      margin: 0 auto;
      position: relative;
      text-align: center;
    }
    
    #logoSection {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .character-img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      box-shadow: 0 4px 20px rgba(30,70,180,0.15);
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }
    
    .character-img:hover {
      transform: scale(1.1);
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #66b5f6, #3d97e0);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      box-shadow: 0 3px 15px rgba(30,70,180,0.11);
    }
    
    #titleSection {
      margin-bottom: 30px;
    }
    
    #titleSection h1 {
      color: #3186eb;
      font-size: 2.2em;
      font-weight: bold;
      margin: 0 0 10px 0;
      text-shadow: 0 1px 5px rgba(255,255,255,0.4);
    }
    
    #titleSection p {
      color: #6864e2;
      font-size: 1.1em;
      margin: 0;
      opacity: 0.8;
    }
    
    #translationSection {
      margin-bottom: 30px;
      opacity: 1;
      pointer-events: auto;
    }
    
    .language-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }
    
    .lang-btn {
      background: rgba(255,255,255,0.7);
      color: #3677b6;
      border: 2px solid #aad3fd;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    .lang-btn:hover {
      background: rgba(102, 181, 246, 0.1);
      border-color: #66b5f6;
    }
    
    .lang-btn.active {
      background: linear-gradient(45deg, #66b5f6, #3d97e0);
      color: white;
      border-color: #66b5f6;
      box-shadow: 0 2px 10px rgba(102, 181, 246, 0.3);
    }
    
    .translation-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .translation-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }
    
    .translation-box h3 {
      color: #3677b6;
      margin: 0 0 10px 0;
      font-size: 1.3em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .translation-box textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border: 2px solid #aad3fd;
      border-radius: 10px;
      font-size: 1.1em;
      background: #f5fbff;
      resize: vertical;
      box-sizing: border-box;
      font-family: inherit;
    }
    
    .translation-box textarea:focus {
      outline: none;
      border-color: #66b5f6;
      box-shadow: 0 0 10px rgba(102, 181, 246, 0.3);
    }
    
    #outputText {
      background: #fff;
      border-color: #d4edda;
      color: #155724;
    }
    
    #translateBtn {
      background: linear-gradient(45deg, #66b5f6, #3d97e0);
      color: white;
      font-weight: bold;
      padding: 12px 40px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.2em;
      box-shadow: 0 4px 15px rgba(102, 181, 246, 0.4);
      transition: all 0.3s ease;
      margin: 20px 0;
      position: relative;
    }
    
    #translateBtn:hover {
      background: linear-gradient(45deg, #5aa3f0, #2976cc);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 181, 246, 0.6);
    }
    
    #translateBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 500;
      min-height: 20px;
      transition: all 0.3s ease;
    }
    
    #status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    #status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    #status.info {
      background: #cce7ff;
      color: #004085;
      border: 1px solid #b8daff;
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    
    .feature-box {
      background: rgba(255,255,255,0.7);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid #e3f2fd;
    }
    
    .feature-box h4 {
      color: #3677b6;
      margin: 0 0 10px 0;
      font-size: 1.1em;
    }
    
    .feature-box p {
      color: #666;
      margin: 0;
      font-size: 0.9em;
    }
    
    #madeBy {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 30px;
      text-align: center;
    }
    
    #musicBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(45deg, #66b5f6, #3d97e0);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(102, 181, 246, 0.4);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    #musicBtn:hover {
      background: linear-gradient(45deg, #5aa3f0, #2976cc);
      transform: scale(1.1);
    }
    
    @media (max-width: 768px) {
      #translatorBox {
        padding: 20px 15px;
      }
      
      #titleSection h1 {
        font-size: 1.8em;
      }
      
      .translation-container {
        flex-direction: column;
        gap: 15px;
      }
      
      .translation-box {
        min-width: auto;
      }
      
      .translation-box textarea {
        height: 100px;
      }
      
      .features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <button id="musicBtn" title="배경음악 재생/일시정지">🎵</button>
  
  <audio id="bgMusic" loop>
    <source src="tayo1.mp3" type="audio/mpeg">
    브라우저가 오디오를 지원하지 않습니다.
  </audio>
  
  <div id="translatorContainer">
    <div id="translatorBox">
      <div id="logoSection">
        <img src="타요자동차.png" alt="타요" class="character-img">
        <div class="logo-icon">🌐</div>
        <div class="logo-icon">💬</div>
        <div class="logo-icon">🔤</div>
        <img src="티니핑공주.png" alt="티니핑" class="character-img">
      </div>
      
      <div id="titleSection">
        <h1>✨ 타요와 티니핑의 마법 번역기 ✨</h1>
        <p>🚌 타요와 👑 티니핑이 도와주는 재미있는 번역 놀이! 🎉</p>
      </div>
      
      <div id="translationSection">
        <div class="language-selector">
          <button id="korToEngBtn" class="lang-btn active">한국어 → 영어</button>
          <button id="engToKorBtn" class="lang-btn">영어 → 한국어</button>
        </div>
        
        <div class="translation-container">
          <div class="translation-box">
            <h3 id="inputLangTitle">🇰🇷 한국어 입력</h3>
            <textarea id="inputText" placeholder="타요와 함께 한국어를 입력해보세요! 🚌"></textarea>
          </div>
          
          <div class="translation-box">
            <h3 id="outputLangTitle">🇺🇸 영어 번역</h3>
            <textarea id="outputText" placeholder="티니핑이 영어로 번역해줄게요! 👑" readonly></textarea>
          </div>
        </div>
        
        <button id="translateBtn">번역하기</button>
        
        <div id="status">서버에서 안전하게 처리됩니다! 🔐</div>
      </div>
      
      <div class="features">
        <div class="feature-box">
          <h4>🚀 마법같은 번역</h4>
          <p>타요와 티니핑의 도움으로 빠른 번역</p>
        </div>
        
        <div class="feature-box">
          <h4>🎮 재미있는 학습</h4>
          <p>놀이하듯 언어를 배워보세요</p>
        </div>
        
        <div class="feature-box">
          <h4>🔐 완전 보안</h4>
          <p>서버에서 안전하게 API 키 관리</p>
        </div>
      </div>
      
      <div id="madeBy">Made by 적호약사</div>
    </div>
  </div>
  
  <script>
    class KoreanEnglishTranslator {
      constructor() {
        this.currentMode = 'korToEng';
        this.musicPlaying = false;
        this.initializeElements();
        this.bindEvents();
        this.initializeMusic();
      }
      
      initializeElements() {
        this.inputText = document.getElementById('inputText');
        this.outputText = document.getElementById('outputText');
        this.translateBtn = document.getElementById('translateBtn');
        this.status = document.getElementById('status');
        this.korToEngBtn = document.getElementById('korToEngBtn');
        this.engToKorBtn = document.getElementById('engToKorBtn');
        this.inputLangTitle = document.getElementById('inputLangTitle');
        this.outputLangTitle = document.getElementById('outputLangTitle');
        this.musicBtn = document.getElementById('musicBtn');
        this.bgMusic = document.getElementById('bgMusic');
      }
      
      bindEvents() {
        this.translateBtn.addEventListener('click', this.translateText.bind(this));
        this.korToEngBtn.addEventListener('click', () => this.switchMode('korToEng'));
        this.engToKorBtn.addEventListener('click', () => this.switchMode('engToKor'));
        this.musicBtn.addEventListener('click', this.toggleMusic.bind(this));
      }
      
      switchMode(mode) {
        this.currentMode = mode;
        this.updateLanguageDisplay();
        this.clearTexts();
      }
      
      updateLanguageDisplay() {
        if (this.currentMode === 'korToEng') {
          this.korToEngBtn.classList.add('active');
          this.engToKorBtn.classList.remove('active');
          this.inputLangTitle.innerHTML = '🇰🇷 한국어 입력';
          this.outputLangTitle.innerHTML = '🇺🇸 영어 번역';
          this.inputText.placeholder = '타요와 함께 한국어를 입력해보세요! 🚌';
          this.outputText.placeholder = '티니핑이 영어로 번역해줄게요! 👑';
        } else {
          this.korToEngBtn.classList.remove('active');
          this.engToKorBtn.classList.add('active');
          this.inputLangTitle.innerHTML = '🇺🇸 영어 입력';
          this.outputLangTitle.innerHTML = '🇰🇷 한국어 번역';
          this.inputText.placeholder = '티니핑과 함께 영어를 입력해보세요! 👑';
          this.outputText.placeholder = '타요가 한국어로 번역해줄게요! 🚌';
        }
      }
      
      clearTexts() {
        this.inputText.value = '';
        this.outputText.value = '';
        this.showStatus('');
      }
      
      async translateText() {
        const text = this.inputText.value.trim();
        
        if (!text) {
          this.showStatus('번역할 텍스트를 입력해주세요!', 'error');
          return;
        }
        
        this.translateBtn.disabled = true;
        this.showStatus('타요와 티니핑이 번역 중이에요... 🚌👑', 'info');
        
        try {
          const response = await fetch('/translate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              text: text,
              mode: this.currentMode
            })
          });
          
          if (!response.ok) {
            throw new Error(`서버 오류: ${response.status}`);
          }
          
          const data = await response.json();
          
          if (data.error) {
            throw new Error(data.error);
          }
          
          this.outputText.value = data.translation;
          this.showStatus('와! 번역 완료! 타요와 티니핑이 도와줬어요! 🎉', 'success');
          
        } catch (error) {
          console.error('Translation error:', error);
          this.showStatus(`번역 중 오류가 발생했습니다: ${error.message}`, 'error');
          this.outputText.value = '';
        } finally {
          this.translateBtn.disabled = false;
        }
      }
      
      showStatus(message, type = '') {
        this.status.textContent = message;
        this.status.className = type;
      }
      
      initializeMusic() {
        this.bgMusic.volume = 0.3;
        document.addEventListener('click', this.startMusicOnFirstClick.bind(this), { once: true });
      }
      
      startMusicOnFirstClick() {
        this.playMusic();
      }
      
      toggleMusic() {
        if (this.musicPlaying) {
          this.pauseMusic();
        } else {
          this.playMusic();
        }
      }
      
      playMusic() {
        this.bgMusic.play().then(() => {
          this.musicPlaying = true;
          this.musicBtn.textContent = '🎵';
          this.musicBtn.title = '배경음악 일시정지';
        }).catch(error => {
          console.log('음악 재생 실패:', error);
        });
      }
      
      pauseMusic() {
        this.bgMusic.pause();
        this.musicPlaying = false;
        this.musicBtn.textContent = '🔇';
        this.musicBtn.title = '배경음악 재생';
      }
    }
    
    // 애플리케이션 초기화
    document.addEventListener('DOMContentLoaded', () => {
      new KoreanEnglishTranslator();
    });
  </script>
</body>
</html>
